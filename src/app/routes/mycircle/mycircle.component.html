<loading [isshow]="loading"></loading>

<div class="authorInfo">
    <p class="a"><img [src]="detail?.headimgurl || headImg" alt=""></p>
    <p class="b">{{detail?.circleName}}的圈子</p>
    <div class="c">
        <p>圈友 560</p>
        <p>资源 {{detail?.resourceNum}}</p>
    </div>
</div>
<!-- 没权限时 -->
<div class="contDivOutside">
    <div class="tab-list">
        <p>主页动态</p>
        <ul>
            <li (click)="changePage(1)" [class.on]="pageType==1">最新发布</li>
            <li (click)="changePage(2)" [class.on]="pageType==2">最多评论</li>
            <li (click)="changePage(3)" [class.on]="pageType==3">最多分享</li>
        </ul>
    </div>
    
    <mycircle-now-list *ngIf="pageType==1"></mycircle-now-list>
    <mycircle-comment-list *ngIf="pageType==2"></mycircle-comment-list>
    <mycircle-share-list *ngIf="pageType==3"></mycircle-share-list>
</div>

<!-- 退出圈子弹框 -->
<div class="pop-mask" style="display: none;">
    <div class="circleExitpop">
        <div class="det-sharepop-bt">
            <div class="ltext">
                退出圈子
            </div>
            <div class="rbtn"></div>
        </div>
        <div class="circleExitpop-list">
                <label><input type="radio" name="exit" value="1" checked="checked">退出并删除圈子动态</label>
                <label><input type="radio" name="exit" value="2">退出但保留圈子动态</label>
        </div>
        <div class="circleExitpop-btn">
            <div class="a">再想想</div>
            <div class="b">确定</div>
        </div>
    </div>
</div>
