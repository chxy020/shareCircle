<div class="authorInfo">
    <p class="a"><img src="assets/images/headimg.png" alt=""></p>
    <p class="b">张三丰的圈子</p>
    <div class="c">
        <p>圈友 560</p>
        <p>资源 55</p>
    </div>
</div>
<!-- 没权限时 -->
<div class="contDivOutside" style="display: none-;">
    <div class="tab-list">
        <p>主页动态</p>
        <ul>
            <li class="on">最新发布</li>
            <li>最多评论</li>
            <li>最多分享</li>
        </ul>
    </div>
    <!-- 最新发布 -->
    <div class="contDiv" style="display: none-;">

                <div class="bofanglist-img">
                    <img src="assets/images/listimg.jpg" alt="">

                    <div class="bofanglist-text-top">
                        <p>日出-愿你有一个美好的今日时光！生活中有一个治愈式的美好 时光！</p>
                    </div>
                    <div class="bofanglist-text-vcenter">
                        <img src="assets/images/headimg.png" alt="">
                        <p>晓晓私密圈</p>
                    </div>
                    <div class="bofanglist-text-bottom">
                        <div class="rbtn"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="bofanglist-img">
                    <img src="assets/images/listimg.jpg" alt="">
                </div>
                <div class="bofanglist-text">
                    <div class="bofanglist-text-top">
                        <p>日出-愿你有一个美好的今日时光！生活中有一个治愈式的美好 时光！</p>
                    </div>
                    <div class="bofanglist-text-vcenter">
                        <p>日出-我的圈子 > 晓晓私密圈</p>
                    </div>
                    <div class="bofanglist-text-bottom">
                        <div class="rbtn"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="bofanglist-img">
                    <img src="assets/images/listimg.jpg" alt="">
                </div>
                <div class="bofanglist-text">
                    <div class="bofanglist-text-top">
                        <p>日出-愿你有一个美好的今日时光！生活中有一个治愈式的美好 时光！</p>
                    </div>
                    <div class="bofanglist-text-vcenter">
                        <p>日出-我的圈子 > 晓晓私密圈</p>
                    </div>
                    <div class="bofanglist-text-bottom">
                        <div class="rbtn"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- 退出圈子弹框 -->
<div class="pop-mask" style="display: none;">
    <div class="circleExitpop">
        <div class="det-sharepop-bt">
            <div class="ltext">
                退出圈子
            </div>
            <div class="rbtn"></div>
        </div>
        <div class="circleExitpop-list">
                <label><input type="radio" name="exit" value="1" checked="checked">退出并删除圈子动态</label>
                <label><input type="radio" name="exit" value="2">退出但保留圈子动态</label>
        </div>
        <div class="circleExitpop-btn">
            <div class="a">再想想</div>
            <div class="b">确定</div>
        </div>
    </div>
</div>
