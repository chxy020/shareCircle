<loading [isshow]="loading"></loading>

<div class="authorInfo">
    <p class="a"><img [src]="detail.headimgurl || headImg" alt=""></p>
    <p class="b">{{detail.circleName}}的圈子</p>
    <div class="c">
        <p>资源 {{detail.resourceNum}}</p>
        <p>分享 {{detail.shareNum}}</p>
        <p>下载 {{detail.downLoad}}</p>
    </div>
</div>

<div class="contDivOutside">
    <ul class="contTab myCircleTab">
        <li (click)="changePage(1)" [class.tabDivActive]="pageType==1" >基本信息</li>
        <li (click)="changePage(2)" [class.tabDivActive]="pageType==2" >播放列表</li>
        <li (click)="changePage(3)" [class.tabDivActive]="pageType==3" >历史发布</li>
        <li (click)="changePage(4)" [class.tabDivActive]="pageType==4" >加精申请</li>
    </ul>
    <myauthor-basic-info *ngIf="pageType==1"></myauthor-basic-info>
    <myauthor-play-list *ngIf="pageType==2"></myauthor-play-list>
    <myauthor-video-list *ngIf="pageType==3"></myauthor-video-list>
    <myauthor-apply-list *ngIf="pageType==4"></myauthor-apply-list>
</div>
