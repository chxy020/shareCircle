<div *ngIf="id==1" class="Release-success  mb40">
  <a href="javascript:;" class="mt20 btn_a btn_lpl">座位号：<span id="multiPickerBtn" style="width: 60%;display: inline-block;">{{seatid}}</span></a>
  <a href="javascript:;" class="mt20 btn_a btn_lpl">电子席签识别：<input class="bindname" [(ngModel)]="name" type="text"></a>
</div>
<div *ngIf="id==2" class="Release-success  mb40">
  <a href="javascript:;" class="mt20 btn_a btn_lpl">座位号：<input id="multiPickerBtn" class="bindname" [(ngModel)]="seatid" type="text"></a>
  <a href="javascript:;" class="mt20 btn_a btn_lpl">姓　名：<span class="bindname">{{name}}</span></a>
</div>
<ul class="layoutAB mt20">
  <li>
      <input (click)="pre()" type="button" [class.btn_y]="(id==1 && seatid!='1-1') || (id==2&&ii!=0)" class="btn_a " value="上一个">
  </li>
  <li>
      <input (click)="next()" type="button" [class.btn_y]="(id==1 && seatid!='99-99') || (id==2&&(ii!=nameList.length-1)) " class="btn_a " value="下一个">
  </li>
</ul>
<div class="botbtn">
  <!-- <a (click)="openScanCode()" href="javascript:;" class="mt20 btn_a btn_y">扫一扫</a> -->
  <a *ngIf="id==1" (click)="openScanCode()" href="javascript:;" class="mt20 btn_a btn_y">扫一扫</a>
  <a href="javascript:;" (click)="bind()" class="mt20 btn_a btn_y">绑定</a>
  <a href="javascript:;" (click)="back()" class="mt20 btn_a btn_y">返回</a>
</div>

<div *ngIf="tip" class="loadingInfo">
  <div class="loadingInfo-l">
      <div></div>
      <p>{{msg}}</p>
  </div>
</div>
