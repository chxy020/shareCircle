<div class="myinfoADIV">
    <div class="myinfoA">
        <p class="a"><img [src]="detail?.headimgurl || headImg"  alt=""></p>
        <!-- myauthor/main -->
        <p class="b">{{detail?.circleName}}</p>
        <p (click)="myAuthorClick();" class="c"></p><!-- 管理 按钮 -->
    </div>
    <div (click)="myIntroductionClick();" class="myinfoB">
        圈子简介：{{detail?.synopsis || ""}}<span></span>
    </div>
</div>

<div class="chuangjiantipsText" style="display: none;">
    <p class="tibg"></p>
    <div (click)="createCircleQa()" class="tipsTextBtn"></div><!-- 申请加入按钮 -->
</div>

<div class="contDivOutside">
    <ul class="contTab">
        <li (click)="changePage(1)" [class.tabDivActive]="pageType==1" >视频</li>
        <li (click)="changePage(2)" [class.tabDivActive]="pageType==2" >播放列表</li>
    </ul>
    <self-video-list *ngIf="pageType==1" ></self-video-list>
    <self-play-list *ngIf="pageType==2" ></self-play-list>
