<!-- 删除提示弹框 -->
<div class="pop-mask" *ngIf="deleteTip">
    <div class="editpop">
        <div class="det-sharepop-bt">
            <div class="ltext">
                删除提示
            </div>
            <div (click)="deleteTip=false;" class="rbtn"></div>
        </div>
        <div class="delpoptext">
            确认删除吗?
        </div>
        <div class="choosepop-btn">
            <div (click)="deleteTip=false;" class="a">取消</div>
            <div (click)="updateMovePublish(circleId);deleteTip=false;" class="b">确定</div>
        </div>
    </div>
</div>

<div dropload (drapDown)="drapDown($event)" (drapUp)="drapUp($event)">
    <div class="contDiv" style="padding-bottom: 0px;">
        <div (click)="showFolder()" class="chainLink">我的圈子 > <span>{{filesName}}</span></div>
        <ul class="bofanglist-list video-list history-list">
            <li (click)="videoClick(item)" *ngFor="let item of data;">
                <div class="bofanglist-img">
                    <img #vimg [src]="videoImg | imagelazyload:vimg:item.video_image" alt="" />
                </div>
                <div *ngIf="!item.isforward" class="bofanglist-text">
                    <div class="bofanglist-text-top">
                        {{item.title}}
                    </div>
                </div>
                <div *ngIf="!!item.isforward" class="bofanglist-text">
                    <div class="bofanglist-text-top">
                        转发：{{item.forwardTitle}}
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
