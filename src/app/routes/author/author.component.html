<loading [isshow]="loading"></loading>
<addcircle (addSuccess)="addCircleSuccess()" (close)="closePop()" [addUid]="uid" [popShow]="addCircle"></addcircle>

<div class="authorInfo">
    <p class="a"><img [src]="detail.headimgurl || headImg" alt=""></p>
    <p class="b">{{detail.circleName}}的圈子</p>
    <div class="c">
        <p>资源 {{detail.resourceNum}}</p>
        <p>分享 {{detail.resourceNum}}</p>
        <p>下载 {{detail.downLoad}}</p>
    </div>
</div>
<!-- 没权限时 -->
<div class="tipsText" *ngIf="detail.isCircle==0">
    <p>申请加入查看他的精彩视频~</p>
    <div (click)="addCircleBtn()" class="tipsTextBtn"></div><!-- 申请加入按钮 -->
</div>

<div class="contDivOutside" *ngIf="detail.isCircle==1">
    <ul class="contTab">
        <li (click)="changePage(1)" [class.tabDivActive]="pageType==1" >视频</li>
        <li (click)="changePage(2)" [class.tabDivActive]="pageType==2" >播放列表</li>
    </ul>
    <author-video-list *ngIf="pageType==1"></author-video-list>
    <author-play-list *ngIf="pageType==2"></author-play-list>
</div>
